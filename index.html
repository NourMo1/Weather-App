<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/cloudy.png" type="image/x-icon">
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Bootstarp Stylesheet -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3 h1" href="#">
                <img src="./Images/cloudy.png" alt="Logo Image">
                Weather
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon d-flex justify-content-center align-items-center"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <header id="home">
            <section class="container py-5">
                <div class="form py-5 d-flex justify-content-center position-relative">
                    <input type="text" class="form-control rounded-pill shadow-sm" id="cityNameInput" placeholder="Enter City Name ...">
                    <button type="submit" id="findBtn" class="my-btn btn-primary rounded-pill position-absolute translate-middle-y end-0 top-50">Find</button>
                </div>
                <div class="weather-table mt-3 d-lg-flex flex-lg-row rounded-4 shadow-sm overflow-hidden">
                </div>
            </section>
        </header>
    </main>
    <footer id="contact" class="py-3 shadow-lg">
        <section class="container">
            <div class="upper-footer py-3 d-lg-flex flex-lg-row justify-content-between gap-3">
                <div class="form mb-3 mb-lg-0 d-flex justify-content-center flex-fill position-relative">
                    <input type="email" class="form-control rounded-pill" id="contactEmailInput" placeholder="Enter Your Email ...">
                    <button type="submit" class="my-btn btn-primary rounded-pill position-absolute translate-middle-y end-0 top-50">Subscribe</button>
                </div>
                <div class="social-links d-flex justify-content-center align-items-center gap-2">
                    <a class="icon-circle shadow-sm" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="icon-circle shadow-sm" href="#"><i class="fa-brands fa-github"></i></a>
                    <a class="icon-circle shadow-sm" href="#"><i class="fa-brands fa-google"></i></a>
                    <a class="icon-circle shadow-sm" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="down-footer">
                <p class="mb-0 text-center">Copyright 2024. Coded and designed by <a class="fs-5 fw-semibold" href="#">Nour</a>. All rights reserved</p>
            </div>
        </section>
    </footer>
    <!-- BS JS File -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="./JS/main.js"></script>
</body>
</html>
